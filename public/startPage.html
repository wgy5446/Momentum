<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/startPage.css">
  <script src="./js/bundle.js"></script>
  <title>Start Page</title>
</head>
<body>
  <div class="container">
    <section id="login" class="login-container show">
      <h1 class="login-word">ACCOUNT LOGIN</h1>
      <div class="login-box">
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Password">
        <div class="mid-container subtext">
          <span class="checkbox-remember">
            <input type="checkbox" name="" id="remember">
            <label for="remember">Remember Me</label>
          </span>
          <span class="forgot-pw">
            Forgot Password?
          </span>
        </div>
        <button class="btn-login">LOGIN</button>
        <div class="login-signup-box subtext">Not a member? 
          <span class="signup-text">Sign up now</span>
        </div>
      </div>
    </section>
    <section id="signup" class="signup-container">
      <h1 class="signup-word">SIGNUP</h1>
      <div class="signup-box">
        <input type="text" placeholder="Email">
        <input type="password" placeholder="Password">

        <button class="btn-signup">CREATE ACCOUNT</button>
      </div>
    </section>
  </div>
</body>
</html>
